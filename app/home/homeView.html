<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Blog Home</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/blog-home.css" rel="stylesheet">
</head>
<body ng-app="MyApp">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Blog</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container"  ng-controller="ExampleController">
        <div class="row">
            <div class="col-md-8">
                <h1 class="page-header">Revolução Feminina<h4>Liberdade, Igualdade e Fraternidade na TI</h4></h1>
                <div>
                  <ul style="list-style: none;">
                      <li ng-repeat="page in posts.hits.hits">
                        <h2><a href="#">{{ page._source.title }}</a></h2>
                        <p class="lead">by <a href="http://gizmodo.uol.com.br/">Gizmodo</a></p>
                        <p><span class="glyphicon glyphicon-time"></span> Postado em 20 de abril de 2016</p>
                        <hr>
                        <p>{{ page._source.description }}</p>
                        <a class="btn btn-primary" href="../post/posts/{{ page._source.url }}">Leia mais <span class="glyphicon glyphicon-chevron-right"></span></a>
                        <hr>
                      </li>
                  </ul>
                </div>
                <ul class="pager">
                    <li class="previous"><a href="#">&larr; Older</a></li>
                    <li class="next"><a href="#">Newer &rarr;</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <div class="well">
                    <h4>Pesquisar no blog</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="search_term">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search(search_term)">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Blog in AngularJS 2016</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/angular.js"></script>
    <script>

    var app = angular.module("MyApp", []);

    app.controller('ExampleController',['$scope','$http',function($scope, $http) {
      $scope.search = function (term) {
        $http.get('http://localhost:9200/blog/_search?pretty&q=' + term).
            success(function(data, status, headers, config) {
              $scope.posts = data;
            }).
            error(function(data, status, headers, config) {
            // log error
            });
      }
    }]);
  </script>
</body>
</html>
